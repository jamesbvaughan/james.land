<!doctype html>
<html lang="en">
  <head>
    <title>strings n strums | james.land</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="stringin n strummin" />
    <meta property="og:image" content="/og.png" />
    <script defer src="strings-n-strums.js"></script>

    <style>
      button {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
        width: 40px;
        line-height: 0;
        border: none;
        border-radius: 4px;
        background-color: var(--fg);
        stroke: var(--bg);
        opacity: 0.2;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.3;
      }
      button:active {
        opacity: 0.25;
      }
      #clearButton {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      #soundButton {
        position: absolute;
        top: 56px;
        right: 10px;
      }
    </style>
  </head>

  <body>
    <canvas
      style="position: absolute; top: 0; left: 0; right: 0; bottom: 0"
    ></canvas>

    <div
      style="
        margin: 40vh 20px;
        pointer-events: none;
        font-size: 40px;
        color: var(--fg);
        opacity: 0.2;
        text-align: center;
      "
    >
      <div id="clickAround">(click around)</div>
      <div id="nowStrum" style="display: none">(now strum w/ sound on)</div>
    </div>

    <button id="clearButton" title="Clear lines">
      <div>
        <svg
          width="20"
          height="20"
          viewBox="0 0 10 10"
          xmlns="http://www.w3.org/2000/svg"
          stroke-width="2"
        >
          <line x1="0" y1="0" x2="10" y2="10" />
          <line x1="10" y1="0" x2="0" y2="10" />
        </svg>
      </div>
    </button>
    <button id="soundButton">
      <svg
        style="display: none"
        id="soundIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z"
        />
        <path d="M16 9a5 5 0 0 1 0 6" />
        <path d="M19.364 18.364a9 9 0 0 0 0-12.728" />
      </svg>
      <svg
        id="muteIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M16 9a5 5 0 0 1 .95 2.293" />
        <path d="M19.364 5.636a9 9 0 0 1 1.889 9.96" />
        <path d="m2 2 20 20" />
        <path
          d="m7 7-.587.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1
            1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11
            19.298V11"
        />
        <path
          d="M9.828 4.172A.686.686 0 0 1 11
            4.657v.686"
        />
      </svg>
    </button>
  </body>
</html>
